<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ® Number Guessing Game</h1>
        <p class="instructions">I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <div class="game-area">
            <div class="input-section">
                <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess...">
                <button id="guessButton">Guess!</button>
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="stats">
                <p>Attempts: <span id="attempts">0</span></p>
            </div>
            
            <div id="guessHistory" class="guess-history">
                <h3>Your Guesses:</h3>
                <div id="historyList"></div>
            </div>
            
            <button id="newGameButton" class="new-game-btn">New Game</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
